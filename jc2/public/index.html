<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var urls = [
                "orgs",
                "orgs?page=2",
                "orgs/1",
                "orgs/1/authors",
                "orgs/1/authors?page=2",
                "orgs/1/reports",
                "orgs/1/reports?page=2",
                "authors",
                "authors?page=2",
                "authors/1",
                "authors/1/reports",
                "authors/1/reports?page=2",
                "reports",
                "reports?page=2",
                "reports/1"
            ];
            function print(i) {
                if (i < urls.length) {
                    $("<h3></h3>").html(urls[i]).appendTo("body");
                    $.get(urls[i], function(response) {
                        console.log(JSON.stringify(response));
                        $("<p></p>").html(JSON.stringify(response)).appendTo("body");
                        print(i + 1);
                    });
                }
            };
            print(0);
        });
    </script>
</head>
<body>
</body>
</html>
