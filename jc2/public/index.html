<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var urls = [
                "orgs",
                "orgs?page=2",
                "orgs/1",
                "orgs/1/authors",
                "orgs/1/authors?page=2",
                "orgs/1/reports",
                "orgs/1/reports?page=2",
                "authors",
                "authors?page=2",
                "authors/1",
                "authors/3301",
                "authors/3302",
                "authors/1/reports",
                "authors/1/reports?page=2",
                "reports",
                "reports?page=2",
                "reports/1"
            ];
            for(var i = 0; i < urls.length; i++) {
                $("<h3></h3>").html(urls[i]).appendTo("body");
                var div = $("<div></div>").appendTo("body");
                $.ajax({
                    url: urls[i],
                    context: {"response_div": div},
                    success: function(data) {
                        $(this.response_div).append("<p>" + JSON.stringify(data) +"</p>");
                    },
                    error: function(jqXHR) {
                        $(this.response_div).append("<p>" + jqXHR.status + " " + jqXHR.statusText + "</p>").css("color", "red");
                    }
                });
            }
        });
    </script>
</head>
<body>
</body>
</html>
